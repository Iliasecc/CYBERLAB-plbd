<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #92b0b0; /* Couleur de fond modifiée */
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Couleur de fond du conteneur modifiée */
            background-image: url('https://chantiersdumaroc.ma/wp-content/uploads/2020/09/ECC-Casablanca-2.jpg'); /* Image de fond */
            background-size: cover;
            background-position: center;        
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff; /* Couleur de fond du conteneur modifiée */
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            width: 60%;
            max-width: 800px;
        }

        .left-side, .right-side {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .left-side {
            background-color: #036383;
            color: #fff;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .right-side {
            background-color: #f8f9fa; /* Couleur de fond de la partie droite modifiée */
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            margin-top: 30px; /* Ajuster la marge supérieure pour déplacer le logo vers le haut */
        }

        h1, p {
            margin: 5px 0;
            text-align: center;
        }

        form {
            width: 100%;
            max-width: 300px;
            position: relative; /* Ajout de position relative pour positionner l'œil */
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 40px); /* Largeur moins la largeur de l'icône */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px; /* Espacement inférieur */
            padding-right: 40px; /* Ajouter un décalage pour l'icône */
        }

        .password-toggle img {
            width: 20px;
            height: auto;
            cursor: pointer;
            position: absolute;
            top: 60%;
            right: 15px; /* Ajustement de la position horizontale */
            transform: translateY(-50%);
        }

        button {
          width: 100%;
          padding: 10px;
          background-color: #036383;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          position: relative; /* Ajout de position relative */
          overflow: hidden; /* Pour cacher le débordement des spans */
      }

      button:hover {
          background-color:#158ed4;
      }

      button span {
          position: absolute;
          display: block;
      }

      button span:nth-child(1) {
          top: 0;
          left: -100%;
          width: 100%;
          height: 2px;
          background: linear-gradient(90deg, transparent, #03f4d4);
          animation: btn-anim1 1s linear infinite;
      }

      @keyframes btn-anim1 {
          0% {
              left: -100%;
          }
          50%,100% {
              left: 100%;
          }
      }

      button span:nth-child(2) {
          top: -100%;
          right: 0;
          width: 2px;
          height: 100%;
          background: linear-gradient(180deg, transparent,#03f4d4);
          animation: btn-anim2 1s linear infinite;
          animation-delay: .25s
      }

      @keyframes btn-anim2 {
          0% {
              top: -100%;
          }
          50%,100% {
              top: 100%;
          }
      }

      button span:nth-child(3) {
          bottom: 0;
          right: -100%;
          width: 100%;
          height: 2px;
          background: linear-gradient(270deg, transparent, #03f4d4);
          animation: btn-anim3 1s linear infinite;
          animation-delay: .5s
      }

      @keyframes btn-anim3 {
          0% {
              right: -100%;
          }
          50%,100% {
              right: 100%;
          }
      }

      button span:nth-child(4) {
          bottom: -100%;
          left: 0;
          width: 2px;
          height: 100%;
          background: linear-gradient(360deg, transparent, #03f4d4);
          animation: btn-anim4 1s linear infinite;
          animation-delay: .75s
      }

      @keyframes btn-anim4 {
          0% {
              bottom: -100%;
          }
          50%,100% {
              bottom: 100%;
          }
      }

      /* Animation pour l'effet jaune autour du bouton */
      @keyframes yellow-border {
          0% {
              transform: scale(1);
          }
          100% {
              transform: scale(1.2);
          }
      }

      /* Appliquer l'animation à l'effet jaune */
      button:active::after {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          width: 200%;
          height: 200%;
          background-color: #03f4d4(255, 255, 0, 0.5);
          border-radius: 50%;
          animation: yellow-border 0.5s linear;
          transform: translate(-50%, -50%);
          z-index: 0;
      }
      @keyframes yellow-border {
        0% {
            border-color: transparent;
            box-shadow: 0 0 0 0 rgba(22, 125, 185, 0.7); /* Changement de la couleur de l'ombre */
        }
        100% {
            border-color: rgba(29, 240, 255, 0.7); /* Changement de la couleur de la bordure */
            box-shadow: 0 0 0 5px rgba(0, 0, 255, 0); /* Changement de la couleur de l'ombre */
        }
    }
    

    /* Appliquer l'animation à l'effet jaune */
    .animated-input:focus-within label,
    .animated-input:focus-within input {
        animation: yellow-border 1.6s linear;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="left-side">
                <img class="logo" src="https://th.bing.com/th/id/OIP.jhr8gC8JFRAR8djYXc7JfgHaHa?rs=1pid=ImgDetMain" alt="School Logo">
                <h1>GROUPE PLBD 26</h1>
                <p>Réinventons la formation pratique</p>
            </div>
            <div class="right-side">
                <img class="logo" src="static/image/cyberlog.jpg" alt="Project Logo">
                <h2> BIENVENU</h2>
                <form id="loginForm">
                    <div class="form-group animated-input">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group animated-input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>

                    </div>
                    <button type="submit">Login
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire
    
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
    
            // Vérifiez les identifiants
            if (username === "admin" && password === "admin") {
                // Si les identifiants sont corrects, redirigez l'utilisateur vers la page suivante
                window.location.href = "{{ url_for('index1') }}";
            } else {
                // Affichez un message d'erreur si les identifiants sont incorrects
                alert("Nom d'utilisateur ou mot de passe incorrect.");
            }
        });

        // Récupérer les éléments
        var passwordInput = document.getElementById("password");
        var togglePassword = document.getElementById("togglePassword");
        var isPasswordVisible = false;

        // Ajouter un écouteur d'événement pour le clic sur l'icône de l'œil
        togglePassword.addEventListener("click", function() {
            isPasswordVisible = !isPasswordVisible;
            if (isPasswordVisible) {
                passwordInput.setAttribute("type", "text");
                togglePassword.innerHTML = '<img src="https://th.bing.com/th/id/OIP.nipf4cFT4fgxndi3gL1WXAAAAA?rs=1&pid=ImgDetMain" alt="Toggle Password Visibility">';
            } else {
                passwordInput.setAttribute("type", "password");
                togglePassword.innerHTML = '<img src="https://th.bing.com/th/id/R.df83400995ad5a5ab250d16a57deb1b8?rik=Rww%2fZuCSGw4rAA&pid=ImgRaw&r=0" alt="Toggle Password Visibility">';
            }
        });
    </script>
    
</body>
</html>
